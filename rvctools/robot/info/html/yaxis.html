<h1>yaxis</h1><p><span class="helptopic">Y-axis scaling</span></p><p>
<span style="color:red">yaxis</span>(<strong>max</strong>) set y-axis scaling from 0 to <strong>max</strong>.

</p>
<p>
<span style="color:red">yaxis</span>(<strong>min</strong>, <strong>max</strong>) set y-axis scaling from <strong>min</strong> to <strong>max</strong>.

</p>
<p>
<span style="color:red">yaxis</span>([<strong>min</strong> <strong>max</strong>]) as above.

</p>
<p>
<span style="color:red">yaxis</span> restore automatic scaling for y-axis.

</p>
