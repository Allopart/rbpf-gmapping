<h1>dockfigs</h1><p><span class="helptopic">Control figure docking in the GUI</span></p><p>
dockfigs causes all new figures to be docked into the GUI

</p>
<p>
dockfigs(1) as above.

</p>
<p>
dockfigs(0) causes all new figures to be undocked from the GUI

</p>
