<h1>angvec2r</h1><p><span class="helptopic">Convert angle and vector orientation to a rotation matrix</span></p><p>
<strong>R</strong> = <span style="color:red">angvec2r</span>(<strong>theta</strong>, <strong>v</strong>) is an orthonormal rotation matrix (3x3)
equivalent to a rotation of <strong>theta</strong> about the vector <strong>v</strong>.

</p>
