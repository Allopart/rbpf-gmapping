<h1>rot2</h1><p><span class="helptopic">SO(2) Rotation matrix</span></p><p>
<strong>R</strong> = <span style="color:red">rot2</span>(<strong>theta</strong>) is an SO(2) rotation matrix representing a rotation of <strong>theta</strong>
radians.

</p>
<p>
<strong>R</strong> = <span style="color:red">rot2</span>(<strong>theta</strong>, 'deg') as above but <strong>theta</strong> is in degrees.

</p>
