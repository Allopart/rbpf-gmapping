<h1>colnorm</h1><p><span class="helptopic">Column-wise norm of a matrix</span></p><p>
<strong>cn</strong> = <span style="color:red">colnorm</span>(<strong>a</strong>) is  vector (1xM) of the normals of each column of the
matrix <strong>a</strong> (NxM).

</p>
