<h1>skew</h1><p><span class="helptopic">Create skew-symmetric matrix</span></p><p>
<strong>s</strong> = <span style="color:red">skew</span>(<strong>v</strong>) is a <span style="color:red">skew</span>-symmetric matrix formed from <strong>v</strong> (3x1).

</p>
<pre style="width: 90%%;" class="examples">
|&nbsp;0&nbsp;&nbsp;&nbsp;-vz&nbsp;&nbsp;vy|
|&nbsp;vz&nbsp;&nbsp;&nbsp;0&nbsp;&nbsp;-vx|
|-vy&nbsp;&nbsp;&nbsp;vx&nbsp;&nbsp;0&nbsp;|
</pre>
