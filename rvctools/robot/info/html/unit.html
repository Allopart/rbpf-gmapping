<h1>unit</h1><p><span class="helptopic">Unitize a vector</span></p><p>
<strong>vn</strong> = <span style="color:red">unit</span>(<strong>v</strong>) is a <span style="color:red">unit</span>-vector parallel to <strong>v</strong>.

</p>
<h2>Note</h2>
<ul>
  <li>Reports error for the case where norm(V) is zero.</li>
</ul>
