<h1>h2e</h1><p><span class="helptopic">Homogeneous to Euclidean</span></p><p>
<strong>E</strong> = <span style="color:red">h2e</span>(<strong>H</strong>) is the Euclidean version (K-1xN) of the homogeneous
points <strong>H</strong> (KxN) where each column represents one point in P&circ;K.

</p>
