<h1>numrows</h1><p><span class="helptopic">Number of rows in matrix</span></p><p>
<strong>nr</strong> = <span style="color:red">numrows</span>(<strong>m</strong>) is the number of rows in the matrix <strong>m</strong>.

</p>
<h2>Notes</h2>
<ul>
  <li>Readable shorthand for SIZE(M,1);</li>
</ul>
