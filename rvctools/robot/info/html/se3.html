<h1>se3</h1><p><span class="helptopic">Lift SE(2) transform to SE(3)</span></p><p>
<strong>t3</strong> = <span style="color:red">se3</span>(<strong>t2</strong>) returns a homogeneous transform (4x4) that represents
the same X,Y translation and Z rotation as does <strong>t2</strong> (3x3).

</p>
