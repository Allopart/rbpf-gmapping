<h1>e2h</h1><p><span class="helptopic">Euclidean to homogeneous</span></p><p>
<strong>H</strong> = <span style="color:red">e2h</span>(<strong>E</strong>) is the homogeneous version (K+1xN) of the Euclidean
points <strong>E</strong> (KxN) where each column represents one point in R&circ;K.

</p>
