<h1>numcols</h1><p><span class="helptopic">Number of columns in matrix</span></p><p>
<strong>nc</strong> = <span style="color:red">numcols</span>(<strong>m</strong>) is the number of columns in the matrix <strong>m</strong>.

</p>
<h2>Notes</h2>
<ul>
  <li>Readable shorthand for SIZE(M,2);</li>
</ul>
